<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Інтерактивна сторінка Готелю</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff9f0;
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
      color: #333;
    }
    #result {
      background: #f8e1d4;
      border: 2px solid #647add;
      padding: 15px;
      margin-top: 15px;
      font-size: 1.25em;
      border-radius: 8px;
      box-shadow: 0 0 10px #4762ad;
    }
    button {
      background-color: #2198dd;
      color: white;
      padding: 10px;
      margin: 8px 4px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1e7ec7;
    }
    h1 {
      border-bottom: 3px solid #207bc6;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    ul#services li {
      padding: 6px 0;
      font-weight: 600;
    }
    .delete-btn {
      background-color: #e74c3c;
      color: white;
      font-size: 0.8em;
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-left: 10px;
    }
  </style>
</head>
<body>

  <h1>Готель "Адара" — Ваш комфорт</h1>

  <!-- Використання document.write -->
  <script>
    document.write('<p style="color: green; font-weight: bold;">Ласкаво просимо на офіційний сайт готелю Адара!</p>');
  </script>

  <ul id="services">
    <li>Спа-послуги</li>
    <li>Ресторан з українською кухнею</li>
    <li>Затишні кімнати</li>
  </ul>

  <div id="result">Результат з’явиться тут...</div>

  <button id="compareBtn">Порівняти два рядки</button>
  <button id="changeBgBtn">Змінити фон на 30 секунд</button>
  <button id="redirectBtn">Перейти на сторінку бронювання</button>
  <button id="manipulateDOMBtn">Маніпулювати DOM</button>

  <script>
    // Функція порівняння двох рядків
    function compareStrings() {
      const str1 = prompt("Введіть перший рядок:");
      const str2 = prompt("Введіть другий рядок:");
      let bigger = (str1 > str2) ? str1 : str2;
      
      const resultElem = document.getElementById("result");
      
      // Використання outerHTML — виводимо повний HTML елемента у консоль
      console.log("Повний HTML елемента #result:", resultElem.outerHTML);
      
      // Використання innerHTML для зміни вмісту
      resultElem.innerHTML = `Більший рядок: ${bigger}`;
    }

    // Зміна кольору елементів списку (querySelectorAll)
    function changeBackgroundColor() {
      const serviceItems = document.querySelectorAll('#services li');
      serviceItems.forEach(item => {
        item.style.color = '#0000ff';
      });
    }

    // Зміна фону на 30 секунд
    function changeBackgroundColorFor30Sec() {
      const originalColor = document.body.style.backgroundColor || "#fff";
      document.body.style.backgroundColor = "#f4d6c0";
      setTimeout(() => {
        document.body.style.backgroundColor = originalColor;
      }, 30000);
    }

    // Маніпуляції з DOM
    function manipulateDOM() {
      const newElement = document.createElement("li");
      newElement.textContent = "Нова послуга: Екскурсії по місту";
      newElement.prepend(document.createTextNode("★ "));
      
      const servicesList = document.getElementById("services");
      servicesList.appendChild(newElement);
      
      const deleteButton = document.createElement("button");
      deleteButton.classList.add("delete-btn");
      deleteButton.textContent = "Видалити";
      newElement.appendChild(deleteButton);
      
      deleteButton.onclick = () => {
        alert("Видаляємо елемент з текстом кнопки: " + deleteButton.firstChild.nodeValue);
        newElement.remove();
      };
      
      const firstLi = servicesList.querySelector('li');
      if (firstLi) {
        const hr = document.createElement('hr');
        firstLi.after(hr);
      }
      
      const secondLi = servicesList.querySelectorAll('li')[1];
      if (secondLi) {
        const newParagraph = document.createElement('p');
        newParagraph.textContent = "Це замінений блок замість другого пункту.";
        secondLi.replaceWith(newParagraph);
      }
    }

    // Перенаправлення на іншу сторінку
    function redirectToPage() {
      location.href = "booking.html";
    }

    // Прив’язка обробників подій
    document.getElementById('compareBtn').onclick = compareStrings;
    document.getElementById('changeBgBtn').onclick = changeBackgroundColorFor30Sec;
    document.getElementById('redirectBtn').onclick = redirectToPage;
    document.getElementById('manipulateDOMBtn').onclick = manipulateDOM;
  </script>

</body>
</html>
